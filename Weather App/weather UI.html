<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="searchForm">
      <input type="text" id="cityInput" placeholder="Search for a City...">
    </form>
    <div id="weatherInfo">
      <h2 id="cityCountry">New Delhi ,India</h2>
      <p id="date">Thur Mar 04 2022</p>
      <p id="temperature">15°C</p>
      <p id="lowHighTemp">18°C / 22°C</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
